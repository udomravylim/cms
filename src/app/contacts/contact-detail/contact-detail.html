<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <!-- Panel Header -->
             <div class="panel-heading clearfix">
                <h1>{{ contact.name }}</h1>
                <div>
                    <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive" style="max-height: 200px;">
                    <button class="btn btn-danger pull-right">Delete</button>
                    <button class="btn btn-primary pull-right">Edit</button>
                    
                </div>
             </div>


            <!--Panel Body-->
            <div class="panel-body">
                <div class="pull-left">
                    <h4>Email: {{ contact.email }}</h4>
                    <h4>Phone: {{ contact.phone }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
