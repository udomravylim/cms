<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <!-- Panel Header -->
      <div class="panel-heading clearfix">
        <h1 class="panel-title pull-left" style="font-size: 24px; font-weight: bold;">Contacts</h1>
        <button class="btn btn-success pull-right">New Contact</button>
      </div>

      <!--Panel Body-->
      <div class="panel-body">
        <div class="list-group">
          <cms-contact-item 
            *ngFor="let contact of contacts" 
            [contact]="contact"
            (contactSelected)="onSelected($event)">
          </cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
