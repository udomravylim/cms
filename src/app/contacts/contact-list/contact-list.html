<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <!-- Panel Header -->
      <div class="panel-heading clearfix">
        <h1 class="panel-title pull-left" style="font-size: 24px; font-weight: bold;">Contacts</h1>
        <button class="btn btn-success pull-right">New Contact</button>
      </div>

      <!--Panel Body-->
      <div class="panel-body">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading"> {{ contact.name }} </h4>
          </div>
          <span class="pull-right">
            <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive">
          </span>

        </a>
      </div>
    </div>
  </div>
</div>
